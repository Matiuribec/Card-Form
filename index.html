<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/4afef20691.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="card m-5">
    <div class="card-header">
      <strong>Payment Form Example</strong>
    </div>
    <div class="container-fluid">
      <div class="alert alert-danger mt-3 fw-bolder" role="alert">Some fields are missing</div>
      <div>
        <form class="row g-3">
          <div class="col-6">
            <label for="inputCard" class="form-label">Card #</label>
            <input type="email" class="form-control" id="inputCard">
          </div>
          <div class="col-2">
            <label for="inputCvC" class="form-label">CVC #</label>
            <input type="password" class="form-control" id="inputCvC">
          </div>
          <div class="col-4">
            <label for="inputAmount" class="form-label">Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
          </div>
          <div class="col-6">
            <label for="inputFirst" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirst">
          </div>
          <div class="col-6">
            <label for="inputLast" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLast">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a State</option>
              <option>.</option>
              <option>.</option>
              <option>.</option>
              <option>.</option>
              <option>.</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputPostal" class="form-label">Postal</label>
            <input type="text" class="form-control" id="inputPostal">
          </div>
          <div class="col-6">
            <div>
              <label for="inputAccept" class="form-label">We Aceept:</label>
            </div>
            <div class="col-5 bg-secondary rounded-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><i
                    class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="col-12 mb-3 d-flex justify-content-end">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

</html>
